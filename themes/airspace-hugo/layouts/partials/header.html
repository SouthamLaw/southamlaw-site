{{ template "_internal/google_analytics.html" . }}

<!-- Header Start -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- header Nav Start -->
        <nav class="navbar navbar-default">
            <div>
              <a href="{{ .Site.BaseURL }}">
                <!-- <img id="header-logo" src="{{ .Site.BaseURL }}img/logo.png" alt="{{ .Site.Title }} Logo"> -->
                <picture>
                    <source srcset="{{ .Site.BaseURL }}images/logo/southamLawWordmark-2565.png 3x, {{ .Site.BaseURL }}images/logo/southamLawWordmark-1710.png 2x, {{ .Site.BaseURL }}images/logo/southamLawWordmark-855.png 1x" media="(min-width: 768px)"/>
                    <source srcset="{{ .Site.BaseURL }}images/logo/southamLawWordmark-1200.png 3x, {{ .Site.BaseURL }}images/logo/southamLawWordmark-800.png 2x, {{ .Site.BaseURL }}images/logo/southamLawWordmark-400.png 1x" />
                    <img id="header-logo" srcset="{{ .Site.BaseURL }}images/logo/southamLawWordmark-1710.png" alt="{{ .Site.Title }} Logo"/>
                </picture>

              </a>
            </div>

          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

        </div><!-- /.container-fluid -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="nav navbar-nav">
                <li><a href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a></li>
                {{ range .Site.Menus.header }}
                <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
                {{ end }}
              </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
